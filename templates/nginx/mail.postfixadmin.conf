{% if mail_ssl_enabled %}
server {
    listen 80;
    server_name pa.{{ mail_hostname }};
    location / {
        return 301 https://pa.{{ mail_hostname }}$request_uri;
    }

    location /.well-known/acme-challenge/ {
        alias /var/www/html/challenges/;
        try_files $uri =404;
    }
}

server {
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/{{ mail_hostname }}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{ mail_hostname }}/privkey.pem;
    ssl_dhparam /etc/nginx/dhparam.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;
    ssl_prefer_server_ciphers   on;
    add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains';

    root /usr/share/postfixadmin/;
    index index.html index.htm;

    server_name pa.{{ mail_hostname }};

    # where logs should be placed
    access_log /var/log/nginx/pa.{{ mail_hostname }}.access.log;
    error_log /var/log/nginx/pa.{{ mail_hostname }}.error.log;

    location / {
        index   index.php;
        try_files $uri $uri/ /index.php?$args;
    }

    #error_page  404              /404.html;

    #location = /404.html {
    #    root   /usr/share/nginx/html;
    #}

    location /doc/ {
        alias /usr/share/doc/;
        autoindex on;
        allow 127.0.0.1;
        deny all;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        fastcgi_pass unix:/run/php/php7.0-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include /etc/nginx/fastcgi_params;
    }

    location ~ /\.ht {
        deny  all;
    }

    location ^~ /data {
        deny  all;
    }

    location /favicon.ico {
        log_not_found   off;
        access_log      off;
    }
}
